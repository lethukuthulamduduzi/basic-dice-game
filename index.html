<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="player-1-results">
            <table class="player-1-table">
                <tr>
                    <th>Draw No.</th>
                    <th>Result</th>
                </tr>
            </table>
        </div>
        <div class="play-area">
            <h1 class="winner">Start the game</h1>
            <div class="player-buttons">
                <button class="player-1" onclick="diceRoll('one')">Player 1</button>
                <button class="player-2" onclick="diceRoll('two')" disabled="true">Player 2</button>
            </div>
            <div class="dices">
                <img src="Assets/icons8-dice-one-96.png" alt="" class="player-1-dice">
                <img src="Assets/icons8-dice-one-96.png" alt="" class="player-2-dice">
            </div>
        </div>
        <div class="player-2-results">
            <table class="player-2-table">
                <tr>
                    <th>Draw No.</th>
                    <th>Result</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="faces.js"></script>
    <script src="app.js"></script>
</body>
</html>
